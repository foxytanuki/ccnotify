name: NPM Publish Dry Run

on:
  pull_request:
    paths:
      - "package.json"
      - "src/**"
      - ".npmignore"
      - ".npmrc"

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.10.0
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Build
        run: pnpm run build

      - name: Check package files
        run: |
          echo "📦 Package contents:"
          npm pack --dry-run

      - name: Check package size
        run: |
          SIZE=$(npm pack --dry-run 2>&1 | grep "package size:" | awk '{print $3 " " $4}')
          echo "📏 Package size: $SIZE"

      - name: Validate package.json
        run: |
          npm pkg get name version description keywords license

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `### NPM Package Preview 📦

            Package validation completed successfully! ✅

            Run \`npm publish\` after merging to release.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
